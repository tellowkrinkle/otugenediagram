	<meta name="description" content="Force Diagram">
	<meta name="author" content="">

<body>
	<style>

	.link {
		stroke: #aaa;
	}

	.node circle {
		stroke: #fff;
		stroke-width: 1.5px;
		z-index: 1;
	}

	.node text {
		fill: #000;
		font: 10px sans-serif;
		pointer-events: none;
		font-weight: bold;
	}

	</style>
	<div id="graphContainer" style="width: 940px; height: 600px;">
		<svg id="graph" style="width: 100%; height: 100%;"></svg>
	</div>
